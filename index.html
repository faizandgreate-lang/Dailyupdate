<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Location Finder</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

  :root {
    --bg-light: #fff;
    --bg-dark: #000;
    --text-light: #000;
    --text-dark: #fff;
    --button-bg-light: #fff;
    --button-bg-dark: #222;
  }

  body {
    font-family: 'Merriweather', serif;
    margin: 0;
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background: var(--bg-light);
    transition: all 0.5s ease;
    overflow-x: hidden;
    position: relative;
  }

  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
  }

  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: moveBG 20s linear infinite;
    z-index: -1;
    transition: all 0.5s ease;
  }

  body.dark-mode::before {
    background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
  }

  @keyframes moveBG {
    0% { transform: translate(0,0); }
    50% { transform: translate(-50px,50px); }
    100% { transform: translate(0,0); }
  }

  .logo {
    width: 220px;
    height: auto;
    margin: 30px 0;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    animation: breathe 2s infinite;
    transition: filter 0.5s ease;
  }

  body.dark-mode .logo { filter: brightness(0.8); }

  @keyframes breathe {
    0%,100% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.05); opacity: 1; }
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 1;
  }

  button {
    padding: 12px 25px;
    margin: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #000;
    cursor: pointer;
    background-color: var(--button-bg-light);
    color: var(--text-light);
    font-weight: bold;
    transition: all 0.3s ease;
  }

  body.dark-mode button {
    background-color: var(--button-bg-dark);
    color: var(--text-dark);
    border: 1px solid #fff;
  }

  button:hover {
    background-color: #000;
    color: #fff;
    transform: translateY(-2px);
  }

  #map {
    margin-top: 30px;
    width: 90%;
    max-width: 750px;
    height: 300px;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  #output {
    margin-top: 20px;
    padding: 20px;
    background: var(--button-bg-light);
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 750px;
    text-align: left;
    font-weight: 500;
    overflow-x: auto;
    transition: all 0.5s ease;
  }

  body.dark-mode #output {
    background: var(--button-bg-dark);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s forwards;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  th, td {
    padding: 12px 10px;
    text-align: left;
    border-bottom: 1px solid #000;
  }

  body.dark-mode th, body.dark-mode td { border-color: #fff; }

  th { background-color: #eee; font-weight: 700; }
  body.dark-mode th { background-color: #222; }

  tr:nth-child(even) { background-color: #f9f9f9; }
  body.dark-mode tr:nth-child(even) { background-color: #111; }

  tr:hover { background-color: #000; color: #fff; }
  body.dark-mode tr:hover { background-color: #fff; color: #000; }

  .place-link {
    color: #000;
    cursor: pointer;
    text-decoration: underline;
  }
  body.dark-mode .place-link { color: #fff; }
  .place-link:hover { color: #555; }

  footer {
    margin-top: 50px;
    padding: 20px;
    text-align: center;
    font-size: 16px;
    border-top: 1px solid #000;
    width: 100%;
    background-color: var(--bg-light);
    transition: all 0.5s ease;
  }

  body.dark-mode footer {
    border-top: 1px solid #fff;
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  footer a {
    color: inherit;
    font-weight: bold;
    text-decoration: none;
  }
  footer a:hover { text-decoration: underline; }

  .toggle-mode {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    border-radius: 8px;
    border: 1px solid #000;
    background: #fff;
    cursor: pointer;
    font-weight: bold;
    z-index: 1000;
  }
  body.dark-mode .toggle-mode {
    background: #000;
    color: #fff;
    border: 1px solid #fff;
  }
</style>
</head>
<body>

<button class="toggle-mode" onclick="toggleMode()">Dark Mode</button>

<img src="https://i.ibb.co/jPQz0mKf/Screenshot-2025-11-05-at-8-24-36-PM.png" class="logo" alt="Logo">

<div class="controls">
  <button onclick="getZip()">Get My ZIP Code</button>
  <button onclick="getAddress()">Get My Address</button>
  <button onclick="listNearby()">List Nearby Places</button>
</div>

<div id="map">
  <iframe id="osm-map" width="100%" height="100%" style="border:0" loading="lazy" allowfullscreen
    src="https://www.openstreetmap.org/export/embed.html?bbox=46.665,24.705,46.685,24.725&layer=mapnik&marker=24.7136,46.6753"></iframe>
</div>

<div id="output">Results will appear here</div>

<footer>
  Follow me on Instagram: <a href="https://www.instagram.com/mohammad_faizan_khan_/" target="_blank">@mohammad_faizan_khan_</a>
</footer>

<script>
function toggleMode() { document.body.classList.toggle('dark-mode'); }

function getLocation() {
  return new Promise((resolve, reject) => {
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos => resolve({lat: pos.coords.latitude, lon: pos.coords.longitude}),
      err => reject("Location access denied or unavailable"));
    } else reject("Geolocation not supported");
  });
}

async function getZip() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "ZIP Code: " + (data.address.postcode || "Not found");
    updateMap(loc.lat, loc.lon);
  } catch(err) { document.getElementById('output').innerText = err; }
}

async function getAddress() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "Address: " + data.display_name;
    updateMap(loc.lat, loc.lon);
  } catch(err) { document.getElementById('output').innerText = err; }
}

function getDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2-lat1)*Math.PI/180;
  const dLon = (lon2-lon1)*Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return (R*c).toFixed(2);
}

async function listNearby() {
  try {
    const loc = await getLocation();
    updateMap(loc.lat, loc.lon);
    const query = `[out:json];node(around:1000,${loc.lat},${loc.lon})[amenity];out;`;
    const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
    const data = await res.json();
    if(data.elements.length > 0){
      let html = `<table>
        <tr><th>Place Name</th><th>Type</th><th>Distance (km)</th><th>Walking Time (min)</th></tr>`;
      data.elements.slice(0,20).forEach((el,i)=>{
        let name = el.tags["name:en"] || el.tags.name || el.tags.amenity;
        let type = el.tags.amenity || "Unknown";
        let distance = getDistance(loc.lat, loc.lon, el.lat, el.lon);
        let time = Math.ceil(distance / 0.083);
        let osmLink = `https://www.openstreetmap.org/?mlat=${el.lat}&mlon=${el.lon}#map=18/${el.lat}/${el.lon}`;
        html += `<tr style="animation-delay:${i*0.05}s">
          <td><span class="place-link" onclick="window.open('${osmLink}','_blank')">${name}</span></td>
          <td>${type}</td>
          <td>${distance}</td>
          <td>${time}</td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById('output').innerHTML = html;
    } else { document.getElementById('output').innerText = "No nearby places found"; }
  } catch(err){ document.getElementById('output').innerText = "Failed to fetch nearby places"; }
}

function updateMap(lat, lon){
  const mapFrame = document.getElementById('osm-map');
  mapFrame.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01},${lat-0.01},${lon+0.01},${lat+0.01}&layer=mapnik&marker=${lat},${lon}`;
}
</script>
</body>
</html>
