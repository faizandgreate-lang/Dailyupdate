<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Location Finder</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #fff;
  }

  /* Breathing logo */
  .breathing-logo {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    margin-bottom: 20px;
    animation: breathe 2s infinite;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  @keyframes breathe {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
  }

  h2 {
    margin-bottom: 20px;
    font-size: 2em;
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input, button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
    transition: 0.3s;
  }

  input[type="text"] {
    width: 250px;
  }

  button {
    background-color: #ff7e5f;
    color: white;
    cursor: pointer;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #feb47b;
    transform: translateY(-2px);
  }

  #output {
    margin-top: 30px;
    padding: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 600px;
    text-align: center;
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #fff;
    font-weight: 500;
    backdrop-filter: blur(10px);
  }
</style>
</head>
<body>

<!-- Breathing Logo -->
<img src="https://i.ibb.co/jPQz0mKf/Screenshot-2025-11-05-at-8-24-36-PM.png" class="breathing-logo" alt="Logo">

<h2>Smart Location Finder</h2>

<div class="controls">
  <button onclick="getZip()">Get My ZIP Code</button>
  <button onclick="getAddress()">Get My Address</button>
  <input type="text" id="searchLocation" placeholder="Enter location name">
  <button onclick="searchZip()">Search ZIP by Location</button>
  <button onclick="listNearby()">List Nearby Places</button>
</div>

<div id="output">Results will appear here</div>

<script>
// Helper: Get user location
function getLocation() {
  return new Promise((resolve, reject) => {
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos => {
        resolve({lat: pos.coords.latitude, lon: pos.coords.longitude});
      }, err => reject("Location access denied or unavailable"));
    } else reject("Geolocation not supported");
  });
}

// 1. Get ZIP Code
async function getZip() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "ZIP Code: " + (data.address.postcode || "Not found");
  } catch(err) {
    document.getElementById('output').innerText = err;
  }
}

// 2. Get Address
async function getAddress() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "Address: " + data.display_name;
  } catch(err) {
    document.getElementById('output').innerText = err;
  }
}

// 3. Search ZIP by Location Name
async function searchZip() {
  const query = document.getElementById('searchLocation').value.trim();
  if(!query){
    document.getElementById('output').innerText = "Please enter a location name";
    return;
  }
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1`);
    const data = await res.json();
    if(data.length > 0){
      const item = data[0];
      const zip = item.address.postcode || "Not found";
      document.getElementById('output').innerText = `Location: ${item.display_name}\nZIP Code: ${zip}`;
    } else {
      document.getElementById('output').innerText = "No results found";
    }
  } catch(err) {
    document.getElementById('output').innerText = err;
  }
}

// Haversine formula for distance
function getDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)*Math.sin(dLat/2) +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180) *
            Math.sin(dLon/2)*Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return (R*c).toFixed(2);
}

// 4. List Nearby Places (English + Type + Distance)
async function listNearby() {
  try {
    const loc = await getLocation();
    const query = `[out:json];node(around:1000,${loc.lat},${loc.lon})[amenity];out;`;
    const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
    const data = await res.json();
    if(data.elements.length > 0){
      let list = "Nearby Places (within 1 km):\n";
      data.elements.slice(0,20).forEach(el => {
        let name = el.tags["name:en"] || el.tags.name || el.tags.amenity;
        let type = el.tags.amenity || "Unknown";
        let distance = getDistance(loc.lat, loc.lon, el.lat, el.lon);
        list += `${name} - ${type} - ${distance} km\n`;
      });
      document.getElementById('output').innerText = list;
    } else {
      document.getElementById('output').innerText = "No nearby places found";
    }
  } catch(err) {
    document.getElementById('output').innerText = "Failed to fetch nearby places";
  }
}
</script>

</body>
</html>
