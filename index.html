<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Location Finder</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f9f9f9;
    background-image: radial-gradient(circle at 50% 50%, #e0e0e0 1px, transparent 1px);
    background-size: 40px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    color: #333;
  }

  .logo {
    width: 250px;
    height: auto;
    margin: 20px 0;
    animation: breathe 2s infinite;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  @keyframes breathe {
    0% { transform: scale(1); opacity: 0.9; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.9; }
  }

  .controls {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  input, button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
  }

  input[type="text"] { width: 250px; }

  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
    transform: translateY(-2px);
  }

  #output {
    margin-top: 30px;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 700px;
    text-align: left;
    color: #333;
    font-weight: 500;
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th { background-color: #f0f0f0; }

  .place-link {
    color: #1a73e8;
    cursor: pointer;
    text-decoration: underline;
  }

  .place-link:hover { color: #155ab6; }

  /* Footer */
  footer {
    margin-top: 40px;
    padding: 20px;
    text-align: center;
    font-size: 16px;
    color: #555;
  }

  footer a {
    color: #E1306C; /* Instagram color */
    text-decoration: none;
    font-weight: bold;
  }

  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<img src="https://i.ibb.co/jPQz0mKf/Screenshot-2025-11-05-at-8-24-36-PM.png" class="logo" alt="Logo">

<div class="controls">
  <button onclick="getZip()">Get My ZIP Code</button>
  <button onclick="getAddress()">Get My Address</button>
  <input type="text" id="searchLocation" placeholder="Enter location name">
  <button onclick="searchZip()">Search ZIP by Location</button>
  <button onclick="listNearby()">List Nearby Places</button>
</div>

<div id="output">Results will appear here</div>

<footer>
  Follow me on Instagram: <a href="https://www.instagram.com/mohammad_faizan_khan_/" target="_blank">@mohammad_faizan_khan_</a>
</footer>

<script>
function getLocation() {
  return new Promise((resolve, reject) => {
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition(pos => {
        resolve({lat: pos.coords.latitude, lon: pos.coords.longitude});
      }, err => reject("Location access denied or unavailable"));
    } else reject("Geolocation not supported");
  });
}

async function getZip() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "ZIP Code: " + (data.address.postcode || "Not found");
  } catch(err) { document.getElementById('output').innerText = err; }
}

async function getAddress() {
  try {
    const loc = await getLocation();
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${loc.lat}&lon=${loc.lon}&format=json`);
    const data = await res.json();
    document.getElementById('output').innerText = "Address: " + data.display_name;
  } catch(err) { document.getElementById('output').innerText = err; }
}

async function searchZip() {
  const query = document.getElementById('searchLocation').value.trim();
  if(!query){ document.getElementById('output').innerText = "Please enter a location name"; return; }
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&addressdetails=1`);
    const data = await res.json();
    if(data.length > 0){
      const item = data[0];
      const zip = item.address.postcode || "Not found";
      document.getElementById('output').innerHTML = `Location: ${item.display_name}<br>ZIP Code: ${zip}`;
    } else { document.getElementById('output').innerText = "No results found"; }
  } catch(err) { document.getElementById('output').innerText = err; }
}

function getDistance(lat1, lon1, lat2, lon2){
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return (R*c).toFixed(2);
}

async function listNearby() {
  try {
    const loc = await getLocation();
    const query = `[out:json];node(around:1000,${loc.lat},${loc.lon})[amenity];out;`;
    const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
    const data = await res.json();
    if(data.elements.length > 0){
      let html = `<table>
        <tr><th>Place Name</th><th>Type</th><th>Distance (km)</th><th>Walking Time (min)</th></tr>`;
      data.elements.slice(0,20).forEach(el => {
        let name = el.tags["name:en"] || el.tags.name || el.tags.amenity;
        let type = el.tags.amenity || "Unknown";
        let distance = getDistance(loc.lat, loc.lon, el.lat, el.lon);
        let time = Math.ceil(distance / 0.083);
        let mapsLink = `https://www.google.com/maps/dir/?api=1&destination=${el.lat},${el.lon}`;
        html += `<tr>
          <td><span class="place-link" onclick="window.open('${mapsLink}', '_blank')">${name}</span></td>
          <td>${type}</td>
          <td>${distance}</td>
          <td>${time}</td>
        </tr>`;
      });
      html += `</table>`;
      document.getElementById('output').innerHTML = html;
    } else { document.getElementById('output').innerText = "No nearby places found"; }
  } catch(err) { document.getElementById('output').innerText = "Failed to fetch nearby places"; }
}
</script>

</body>
</html>
